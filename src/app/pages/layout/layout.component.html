<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" [ngStyle]="{ width: '20%' }">
    <mat-toolbar color="warn">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      @for (item of sidebarItems(); track $index) {
      <mat-list-item
        routerLinkActive="active-sidebar-item"
        [routerLink]="item.path"
        (click)="sidenav.toggle()"
      >
        <mat-icon>
          {{ item.icon }}
        </mat-icon>
        <span>
          {{ item.name }}
        </span>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text-white mx-auto"> App Biblioteca - Angular v19 </span>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
